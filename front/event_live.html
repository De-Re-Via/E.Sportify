<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Page de l'événement</title>
<link href="assets/css/style.css" rel="stylesheet"/>
<link href="assets/css/responsive.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&amp;display=swap" rel="stylesheet"/>
<!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  body {
    display: flex;
    flex-direction: column;
  }
  main.neon-border {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

#participantsList {
  color: white;
  margin-top: 1rem;
  padding: 1rem;
  text-align: center;
}

  .event-cover {
  max-width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
  margin: 1rem auto;
}
</style></head>
<body>
<!-- HEADER -->
<header>
<div class="logo">E.S</div>
<h1 class="site-title">E.SPORTIFY</h1>
<nav class="main-nav" id="mainNav">
<!-- Liens injectés dynamiquement -->
</nav>
<div class="burger" onclick="toggleMenu()">☰</div>
</header>
<!-- BANNIÈRE CHRONO STYLE INDEX -->
<section class="chrono-banner">
<div class="chrono-container">
<p class="chrono-label" id="etatEvent">Chargement de l’état...</p>
</div>
</section>
<!-- CONTENU -->
<main class="neon-border">
<h2 id="eventTitle">Chargement...</h2>
<img alt="Image de l’événement" class="event-cover" id="eventImg" src=""/>
<div class="event-details">
<p><strong>Jeu :</strong> <span id="eventGame"></span></p>
<p><strong>Date :</strong> <span id="eventDate"></span></p>
<p><strong>Description :</strong> <span id="eventDesc"></span></p>
</div>
<div id="adminActions"></div>
<div id="participantsList">Chargement des participants...</div></main>
<!-- Pied de page -->

<footer>
<div class="socials">
<a href="#"><img alt="Twitter" src="assets/images/twitter.png"/></a>
<a href="#"><img alt="Instagram" src="assets/images/intagram.png"/></a>
<a href="#"><img alt="Facebook" src="assets/images/facebook.png"/></a>
<a href="#"><img alt="Messenger" src="assets/images/messenger.png"/></a>
</div>
<br/><p>E.SPORTIFY</p>
</footer>
<!-- SCRIPT -->
<script src="assets/js/event_live.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/login.js"></script>
<script src="assets/js/home-events.js"></script>
<script src="assets/js/countdown.js"></script>
</body>
