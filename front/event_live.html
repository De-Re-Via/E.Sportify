<!--
====================================================================================
    Fichier : event_live.html

    Rôle :
    Cette page affiche le détail complet d’un événement en direct ("event live"), accessible depuis le dashboard,
    la liste des événements ou tout lien d’accès direct. Elle met en avant toutes les informations de l’événement
    (titre, image, jeu, date, description, état, liste des participants) et permet aux organisateurs ou à l’admin
    d’effectuer des actions spécifiques (ex : terminer l’événement).

    Fonctionnement :
    - Le header contient le logo, le titre du site, et la barre de navigation dynamique (injectée par navbar.js).
    - La bannière affiche l’état actuel de l’événement ("attente", "en cours", "terminé"), mis à jour dynamiquement.
    - La section principale présente le titre, l’image, les informations principales et la description de l’événement.
    - Le bloc adminActions affiche, selon les droits, les boutons d’action (ex : terminer l’événement).
    - La liste des participants est affichée dynamiquement en bas de page.
    - Toute la page est responsive et respecte la charte graphique de la plateforme (neon, fond sombre, etc.).
    - Les données de l’événement et des participants sont chargées en AJAX par event_live.js dès le chargement.

    Interactions avec le reste du projet :
    - Utilise event_live.js pour charger dynamiquement toutes les informations de l’événement et les participants depuis le backend (get_event_info.php, get_participants.php).
    - Nécessite que les scripts de gestion globale (navbar.js, main.js, login.js, countdown.js, home-events.js) soient présents pour le bon fonctionnement de la navigation, des modales et du menu.
    - S’appuie sur le CSS global, responsive, Google Fonts et Bootstrap pour l’apparence et la compatibilité mobile.
    - Les liens de réseaux sociaux et le branding du site en bas de page renvoient vers la page 404 (car projet fictif).

====================================================================================
-->
