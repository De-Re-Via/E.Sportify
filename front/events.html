<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Répertoire des événements | Esportify</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barre de navigation -->
  <header>
    <div class="logo">E.S</div>
    <h1 class="site-title">Esportify</h1>
    <nav class="main-nav" id="mainNav">
      <!-- Navbar dynamique générée par navbar.js -->
    </nav>
    <div class="burger" onclick="toggleMenu()">☰</div>
  </header>

  <main class="container">

    <!-- Filtres -->
    <section id="eventFilters">
      <h2>Filtrer les événements</h2>
      <form id="filterForm">
        <input type="text" name="titre" placeholder="Titre de l’événement" />
        <input type="text" name="jeu" placeholder="Jeu" />
        <select name="statut">
          <option value="">Tous les statuts</option>
          <option value="valide">Validé</option>
          <option value="en_attente">En attente</option>
          <option value="refuse">Refusé</option>
        </select>
        <input type="date" name="date_event" />
        <button type="submit">Appliquer les filtres</button>
      </form>
    </section>

    <!-- Affichage des résultats -->
    <section id="eventsList">
      <!-- Les événements filtrés seront affichés ici via JS -->
    </section>

  </main>

  <!-- JS -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/event-repo.js"></script>
</body>
</html>
